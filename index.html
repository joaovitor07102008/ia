    height: 10px;

    margin-top: 1rem;
  }

  .progress-bar {
    height: 10px;
    background-color: var(--cor-sucesso);

  }

  .quiz-content {
    margin-top: 1.5rem;
  }

  .question-box {

  }

  .question-image, .result-image {

    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 1rem;
    box-shadow: 0 0 8px rgba(0,0,0,0.15);

    padding: 0.8rem 1rem;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 0.8rem;
    transition: background-color 0.3s, border-color 0.3s;

    background: #ddd;
  }
  .option-btn.selected {
    border-color: var(--cor-sucesso);
    background: #c1f0d9;
  }

  .option-icon {
    display: inline-block;
    width: 22px;
    height: 22px;
    background-color: var(--cor-neutro);
    -webkit-mask-repeat: no-repeat;
    mask-repeat: no-repeat;
    -webkit-mask-position: center;
    mask-position: center;
    -webkit-mask-size: contain;
    mask-size: contain;
  }

  .btn {
    background-color: var(--cor-sucesso);
    border: none;
    color: white;
    padding: 0.7rem 1.2rem;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    user-select: none;
    display: inline-flex;
    align-items: center;
    gap: 0.4rem;
    transition: background-color 0.3s ease;

  }

  }

  .btn-back {

  }
  .btn-back:hover {

  }

  .btn-restart {

  }
  .btn-restart:hover {

  }

        { text: "IA será útil em algumas áreas, mas precisamos manter o controle.", theme: "neutral", icon: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Ccircle cx='12' cy='12' r='3'%3E%3C/circle%3E%3Cpath d='M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z'%3E%3C/path%3E%3C/svg%3E" },
        { text: "Preocupo-me com IA superando a inteligência humana e nos controlando.", theme: "negative", icon: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M18 6L6 18'%3E%3C/path%3E%3Cpath d='M6 6l12 12'%3E%3C/path%3E%3C/svg%3E" }
      ]
    }
  ];

  let currentQuestionIndex = 0;
  const userAnswers = [];

  function updateProgressBar() {
    const progressPercent = (currentQuestionIndex / questions.length) * 100;
    progressBar.style.width = progressPercent + '%';
  }

  function showQuestion(index) {
    const q = questions[index];
    questionText.textContent = q.question;
    questionImage.src = q.image;
    questionImage.alt = `Imagem para pergunta ${index + 1}`;

    optionsContainer.innerHTML = '';

    q.options.forEach((opt, i) => {
      const btn = document.createElement('button');
      btn.classList.add('option-btn');
      btn.innerHTML = `
        <span class="option-icon" style="background-image: url('${opt.icon}'); -webkit-mask-image: url('${opt.icon}'); mask-image: url('${opt.icon}');"></span>
        ${opt.text}
      `;
      btn.addEventListener('click', () => {
        userAnswers[currentQuestionIndex] = opt.theme;
        // Destaca a opção selecionada
        [...optionsContainer.children].forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
      });

      // Se já respondeu, mantém selecionado
      if (userAnswers[index] === opt.theme) {
        btn.classList.add('selected');
      }

      optionsContainer.appendChild(btn);
    });

    btnBack.style.display = index === 0 ? 'none' : 'inline-flex';
    btnNext.textContent = index === questions.length -1 ? 'Finalizar' : 'Avançar';

    updateProgressBar();
  }

  function calculateResult() {
    const tally = { positive: 0, neutral: 0, negative: 0 };
    userAnswers.forEach(ans => {
      if(ans === 'positive') tally.positive++;
      else if(ans === 'neutral') tally.neutral++;
      else if(ans === 'negative') tally.negative++;
    });

    // Verifica qual é a maior contagem
    let maxCount = 0;
    let resultTheme = 'neutral'; // padrão

    for (const key in tally) {
      if (tally[key] > maxCount) {
        maxCount = tally[key];
        resultTheme = key;
      }
    }

    return resultTheme;
  }

  function showResult() {
    quizContent.style.display = 'none';
    resultScreen.style.display = 'block';

    const result = calculateResult();

    if (result === 'positive') {
      resultTitle.textContent = "Perfil Positivo sobre IA";
      resultText.textContent = "Você tem uma visão muito positiva sobre a inteligência artificial, abraçando seus benefícios e potencial. Enxerga a IA como uma ferramenta poderosa para melhorar diversos aspectos da vida humana, desde a medicina até a criatividade. Seu entusiasmo é contagiante, mas lembre-se de que um olhar crítico também é importante para garantir que a tecnologia seja desenvolvida de forma ética e responsável.";
      resultType.textContent = "Visão Positiva";
      resultType.className = "result-type positive-type";
      resultImage.src = "https://images.unsplash.com/photo-1504384308090-c894fdcc538d?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=300&q=80";
      resultImage.alt = "Imagem positiva sobre IA";
      resultIcon.textContent = "🤖";
    } else if (result === 'neutral') {
      resultTitle.textContent = "Perfil Neutro sobre IA";
      resultText.textContent = "Sua visão é equilibrada e ponderada sobre a inteligência artificial. Você reconhece tanto os benefícios quanto os desafios que a IA apresenta, adotando uma postura de cautela otimista. Entende que a tecnologia pode trazer avanços significativos, mas também está atento aos riscos e implicações éticas. Essa abordagem balanceada permite que você aproveite as vantagens da IA enquanto mantém um olhar crítico sobre seu desenvolvimento e aplicação.";
      resultType.textContent = "Visão Neutra";
      resultType.className = "result-type neutral-type";
      resultImage.src = "https://images.unsplash.com/photo-1526378722867-04d01f86a0bb?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=300&q=80";
      resultImage.alt = "Imagem neutra sobre IA";
      resultIcon.textContent = "🤔";
    } else {
      resultTitle.textContent = "Perfil Cauteloso sobre IA";
      resultText.textContent = "Você tem preocupações legítimas e significativas sobre os impactos da inteligência artificial na sociedade. Enxerga os potenciais riscos da tecnologia, desde questões de privacidade até ameaças existenciais. Sua cautela é importante para garantir que a IA seja desenvolvida com responsabilidade, mas lembre-se de que a tecnologia também traz benefícios significativos que podem melhorar a qualidade de vida das pessoas quando aplicada corretamente. Seu ceticismo saudável é valioso para o debate sobre o futuro da IA.";
      resultType.textContent = "Visão Cautelosa";
      resultType.className = "result-type negative-type";
      resultImage.src = "https://images.unsplash.com/photo-1497493292307-31c376b6e479?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=300&q=80";
      resultImage.alt = "Imagem cautelosa sobre IA";
      resultIcon.textContent = "⚠️";
    }

    resultDetails.textContent = "Obrigado por participar! Use a legenda abaixo para entender o significado das cores.";
    progressBar.style.width = '100%';
  }

  btnNext.addEventListener('click', () => {
    // Verifica se respondeu antes de avançar
    if (typeof userAnswers[currentQuestionIndex] === 'undefined') {
      alert("Por favor, escolha uma opção para continuar.");
      return;
    }

    if (currentQuestionIndex < questions.length -1) {
      currentQuestionIndex++;
      showQuestion(currentQuestionIndex);
    } else {
      showResult();
    }
  });

  btnBack.addEventListener('click', () => {
    if (currentQuestionIndex > 0) {
      currentQuestionIndex--;
      showQuestion(currentQuestionIndex);
    }
  });

  btnRestart.addEventListener('click', () => {
    currentQuestionIndex = 0;
    userAnswers.length = 0;
    resultScreen.style.display = 'none';
    quizContent.style.display = 'block';
    progressBar.style.width = '0%';
    showQuestion(currentQuestionIndex);
  });

  // Inicia quiz
  showQuestion(currentQuestionIndex);
</script>
